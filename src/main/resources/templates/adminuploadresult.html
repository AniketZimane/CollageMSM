    <script>
          function sendData(){
            var myValue = document.getElementById("studId").value;
            var endpoint="/admin/passdata/";
            var data=myValue;
            axios.post(endpoint,data)
              .then(function (response) {
                var jasonStudentData = response.data;
                var start = jasonStudentData.indexOf("motherName='") + 12;  // Find the index where the value starts
                var end = jasonStudentData.indexOf("'", start);  // Find the index where the value ends
                var motherName = jasonStudentData.substring(start, end);
                console.log(motherName);

                  $('#motherName').val(motherName);
                  $('#marathi').prop('disabled', false);
                  $('#hindi').prop('disabled', false);
                  $('#english').prop('disabled', false);
                  $('#math').prop('disabled', false);
                  $('#science').prop('disabled',false);
                  $('#socialsci').prop('disabled',false);
                // Handle the response from the server if needed
                console.log(response.data);
              })
              .catch(function (error) {
                // Handle any errors that occurred during the request
                console.error(error);
              });
          }
    </script>
