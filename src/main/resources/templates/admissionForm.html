<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>STUDENT_MANAGEMENT_SM</title>
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Slab:300,400|Roboto:300,400,700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,900">
    <link rel="stylesheet" href="/assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="/assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="/assets/fonts/fontawesome5-overrides.min.css">
    <link rel="stylesheet" href="/assets/css/baguetteBox.min.css">
    <link rel="stylesheet" href="/assets/css/Black-Navbar.css">
    <link rel="stylesheet" href="/assets/css/Card-Store.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.2/css/theme.bootstrap_4.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
    <link rel="stylesheet" href="/assets/css/Login-Form-blue-Gradient-Blue-gradient-login-form.css">
    <link rel="stylesheet" href="/assets/css/Login-Form-blue-Gradient.css">
    <link rel="stylesheet" href="/assets/css/Ludens---1-Index-Table-with-Search--Sort-Filters-v20.css">
    <link rel="stylesheet" href="/assets/css/Ludens---Create-Edit-Form.css">
    <link rel="stylesheet" href="/assets/css/Navbar-With-Button-icons.css">
    <link rel="stylesheet" href="/assets/css/Profile-Edit-Form-styles.css">
    <link rel="stylesheet" href="/assets/css/Profile-Edit-Form.css">
    <script src="/assets/js/sweetalert.js"></script>
    <script src="/assets/js/Admission.js"></script>
</head>

<body>
<script th:inline="javascript">
       var msg=[[${msg}]]
       var emsg=[[${emsg}]]
       if(msg!=null)
       {
               swal("Good job!", msg, "success");
        }
        if(emsg!=null)
        {
               swal("Opps!", emsg, "info");

        }
</script>
<div th:replace="userFragment.html ::userNavBarFragment"></div>
    <div class="container">
        <div style="color: rgb(133,135,150);height: 600px;">
            <h2 class="text-center" style="color: rgb(19,19,20);font-family: 'Open Sans', sans-serif;font-weight: bold;font-size: 40PX;">ADMISSION FROM</h2>
            <p class="text-center">K.E.S.YASHWANT RAGHOJI PARAB VIDHYALAY VASOLI</p>
            <form method="post" action="/student/amission/savedata/" th:object="${Admission}" enctype="multipart/form-data" class="shadow align-content-center form-topborder" style="text-align: left;background: #ffffff;padding: 20px;">
                <div class="row">
                    <div class="col-12 col-sm-12 col-md-6 col-lg-3" style="margin-top: 12px;"><label class="form-label fw-bold" style="color: rgb(17,17,17);">Select Class*</label><select class="form-select" name="stuclass">
                            <option value="0" selected="" disabled=''>Select Class</option>
                            <option value="ningth">Ningth</option>
                            <option value="eigth">Eigth</option>
                            <option value="tength">Tength</option>
                        </select></div>
                    <div class="col-12 col-sm-12 col-md-6 col-lg-3 col-xl-3" style="margin-top: 12px;"><label class="form-label fw-bold" style="color: rgb(21,21,21);">First Name*</label><input class="form-control" type="text" th:value="${data?.fname}" id="fname"  name="fname" placeholder="Enter first name" required=""></div>
                    <div class="col-12 col-sm-12 col-md-6 col-lg-3 col-xl-3" style="margin-top: 12px;"><label class="form-label fw-bold" style="color: rgb(17,17,17);">Father Name*</label><input class="form-control" type="text" th:value="${data?.mname}" id="mname" placeholder="Enter father name" name="mname" required=""></div>
                    <div class="col-12 col-sm-12 col-md-6 col-lg-3 order-4" style="margin-top: 12px;"><label class="form-label fw-bold" style="color: rgb(26,26,27);">Last Name*</label><input class="form-control" type="text" th:value="${data?.lname}" id="lname"  placeholder="Enter Last Name" name="lname" required=""></div>
                    <div class="col-12 col-sm-12 col-md-6 col-lg-3 order-4" style="margin-top: 12px;"><label class="form-label fw-bold" style="color: rgb(28,28,28);">Mother Name*</label><input class="form-control" type="text" id="nameMother" placeholder="Enter mother name" th:value="${data?.motherName}"  name="motherName" required=""></div>
                    <div class="col-12 col-md-6 col-lg-3 order-4" style="margin-top: 12px;"><label class="form-label fw-bold" style="color: rgb(16,16,17);">DOB*</label><input class="form-control" type="date" th:value="${data?.dob}" id="dob"  name="dob" required=""></div>
                    <div class="col-12 col-md-6 col-lg-3 order-4" style="margin-top: 12px;"><label class="form-label fw-bold" style="color: rgb(22,22,23);">Last School and collage name*</label><input class="form-control" type="text" placeholder="School/collage name" th:value="${data?.lastschoolName}" id="lastschoolName" name="lastschoolName" required=""></div>
                    <div class="col-12 col-md-6 col-lg-3 order-4" style="margin-top: 12px;"><label class="form-label fw-bold" style="color: rgb(12,12,13);">Email id*</label><input class="form-control" type="text" placeholder="Enter email id" th:value="${data?.emailid}" id="emailid" name="emailid" required=""></div>
                    <div class="col-12 col-md-6 col-lg-3 order-4" style="margin-top: 12px;"><label class="form-label fw-bold" style="color: rgb(14,14,14);">Mobile number*</label><input class="form-control" type="text" placeholder="Enter mobile number" th:value="${data?.mobileno}" id="mobileno" name="mobileno" required=""></div>
                    <div class="col-12 col-md-6 col-lg-3 order-4" style="margin-top: 12px;"><label class="form-label fw-bold" style="color: rgb(14,14,14);">Prcentage%*</label><input class="form-control" type="number" placeholder="Enter your last exam percetage" th:value="${data?.percentage}" id="percentage"  name="percentage" required="" pattern="/\d{2,3}/"></div>
                    <div class="col-12 col-md-6 col-lg-3 order-4" style="margin-top: 12px;"><label class="form-label fw-bold" style="color: rgb(23,23,24);">Country*</label><select class="form-select" th:value="${data?.country}" id="country"  name="country" required="">
                                <option value="0" selected="" disabled=''>Select Country</option>
                                <option value="India">India</option>
                                <option value="America">Amarica</option>
                                <option value="Other">Other</option>
                        </select></div>
                    <div class="col-12 col-md-6 col-lg-3 order-4" style="margin-top: 12px;"><label class="form-label fw-bold" style="color: rgb(26,26,27);">State*</label><select class="form-select" id="state" name="state" required="">
                                <option value="0" selected="" disabled=''>Select your state</option>
                                <option value="Maharashtra">Maharashtra</option>
                                <option value="Goa">Goa</option>
                                <option value="Other">Other</option>
                        </select></div>
                    <div class="col-12 col-md-6 col-lg-3 order-4" style="margin-top: 12px;"><label class="form-label fw-bold" style="color: rgb(19,20,20);">District*</label><select class="form-select" id="district" name="district">
                                <option value="0" selected="" disabled=''>Select your district</option>
                                <option value="Sindhudurga">Sindhudurga</option>
                                <option value="Kolhapur">Kolhapur</option>
                                <option value="Other">Other</option>
                        </select></div>
                    <div class="col-12 col-md-6 col-lg-3 order-4" style="margin-top: 12px;"><label class="form-label fw-bold" style="color: rgb(14,14,14);">Hobbies</label>
                        <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-1" name="hobbies" value="Reading"> <label class="form-check-label" for="formCheck-1">Reading</label></div>
                        <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-4" name="hobbies" value="Sport"><label class="form-check-label" for="formCheck-4">Sports</label></div>
                        <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-9" name="hobbies" value="Playing Video Game"><label class="form-check-label" for="formCheck-9">Playing Video Game</label></div>
                        <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-8" name="hobbies" value="Singing"><label class="form-check-label" for="formCheck-8">Singing</label></div>
                        <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-7" name="hobbies" value="Drawing"><label class="form-check-label" for="formCheck-7">Drawing</label></div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-3 order-4" style="margin-top: 12px;"><label class="form-label fw-bold" style="color: rgb(19,19,20);">Age*</label><input class="form-control" type="number" placeholder="0" th:value="${data?.age}" id="age" name="age" required=""></div>
                    <div class="col-12 col-md-6 col-lg-3 order-4" style="margin-top: 12px;"><label class="form-label fw-bold" style="color: rgb(21,21,22);">Gender</label>
                        <div class="form-check"><input class="form-check-input" th:selected="${data?.gender}" type="radio" id="formCheck-2" name="gender" value="Male"> <label class="form-check-label" for="formCheck-2">Male</label></div>
                        <div class="form-check"><input class="form-check-input" th:selected="${data?.gender}" type="radio" id="formCheck-3" name="gender" value="Female"><label class="form-check-label" for="formCheck-3">Female</label></div>
                        <div class="form-check"><input class="form-check-input" th:selected="${data?.gender}" type="radio" id="formCheck-5" name="gender" value="Other"><label class="form-check-label" for="formCheck-5">Other</label></div>
                    </div>
                    <div class="col-12 col-sm-12 col-md-12 col-lg-3 order-4" style="margin-top: 12px;"><label class="form-label fw-bold" style="color: rgb(27,27,28);">Upload Your Photo</label><input class="form-control" type="file" required="" name="file" accept="image/png"></div>
                    <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 order-4" style="margin-top: 12px;"><label class="form-label fw-bold" style="color: rgb(21,21,21);">Any special skills</label><textarea th:value="${data?.skills}" class="form-control" placeholder="Any special skills" id="skills" name="skills" required=""></textarea>
                        <hr class="my-4">
                    </div>
                    <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 order-4" style="margin-top: 12px;">
                        <div class="row">
                            <div class="col-sm-8 col-xl-10">
                                <h3 class="fw-bold" style="color: rgb(23,23,24);">Parents Details</h3>
                            </div>
                            <div class="col-sm-4 col-md-4 col-xl-2 justify-content-center"><button class="btn btn-primary btn-sm-guinda mx-1" type="button"><i class="fa fa-minus"></i></button><button class="btn btn-primary btn-sm-guinda" type="button"><i class="fa fa-plus"></i></button></div>
                        </div>
                        <div class="row">
                            <div class="col-12 col-sm-12 col-md-6 col-lg-4" style="margin-top: 12px;"><label class="form-label fw-bold" style="color: rgb(15,15,16);">Father Name:</label><input class="form-control" type="text"th:value="${data?.mname}" id="nameFather"  name="fathername" placeholder="Father name"></div>
                            <div class="col-12 col-sm-12 col-md-6 col-lg-4" style="margin-top: 12px;"><label class="form-label fw-bold" style="color: rgb(17,17,17);">Father Qualification:</label><select class="form-select" th:value="${data?.fqualification}" id="fqualification"  name="fqualification" required="">
                                    <option value="0" selected="" disabled=''>Qualification</option>
                                    <option value="BA">BA</option>
                                    <option value="BCOM">BCOM</option>
                                    <option value="Other">Other</option>
                                </select></div>
                            <div class="col-12 col-sm-12 col-md-6 col-lg-4" style="margin-top: 12px;"><label class="form-label fw-bold" style="color: rgb(18,18,18);">Mother Name:</label><input class="form-control" type="text" th:value="${data?.motherName}" id="motherNamedata"  name="mothername" placeholder="Mother name"></div>
                            <div class="col-12 col-sm-12 col-md-6 col-lg-4" style="margin-top: 12px;"><label class="form-label fw-bold" style="color: rgb(17,17,17);">Mother Qualification:</label><select class="form-select" th:value="${data?.mqualification}" id="mqualification"  name="mqualification" required="">
                                    <option value="0" selected="" disabled=''>Qualification</option>
                                    <option value="BA">BA</option>
                                    <option value="BCOM">BCOM</option>
                                    <option value="Other">Other</option>
                                </select></div>
                            <div class="col-12 col-sm-12 col-md-6 col-lg-4" style="margin-top: 12px;"><label class="form-label fw-bold" style="color: rgb(15,15,16);">Cast:</label><select class="form-select" th:value="${data?.cast}" id="cast"  name="cast" required>
                                    <option value="0" selected="" disabled=''>Cast</option>
                                    <option value=obc>OBC</option>
                                    <option value="open">Open Hindu maratha</option>
                                    <option value="other">other</option>
                                </select></div>
                            <div class="col-12 col-sm-12 col-md-6 col-lg-4" style="margin-top: 12px;"><label class="form-label fw-bold" style="color: rgb(14,14,14);">Parent Mobile Number:</label><input class="form-control" type="text" th:value="${data?.pnumber}" id="pnumber"  name="pnumber" placeholder="Mobile number" required=""></div>
                            <div class="col-12 col-sm-12 col-md-6 col-lg-4" style="margin-top: 12px;"><label class="form-label fw-bold" style="color: rgb(15,15,16);">Permanent address :</label><input class="form-control" type="text" th:value="${data?.peraddress}"  id="peraddress" name="peraddress" placeholder="Permanent address" required=""></div>
                            <div class="col-12 col-sm-12 col-md-6 col-lg-4" style="margin-top: 12px;">
                                <div class="form-check mt-4"><input class="form-check-input" type="checkbox" id="formCheck-6"><label class="form-check-label" for="formCheck-6" style="color: rgb(15,15,16);">Currently live in other place&nbsp;</label></div>
                            </div>
                            <div class="col-12 col-sm-12 col-md-6 col-lg-8" style="margin-top: 12px;"><label class="form-label fw-bold" style="color: rgb(18,18,18);">Temporary Address:</label><input class="form-control" type="text" th:value="${data?.tempaddress}" id="tempaddress" name="tempaddress" placeholder="Temporary address" required=""></div>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="mt-4 mt-lg-4 my-4"><button class="btn btn-primary col-xl-12 btn-guardar col-sm-12 col-12" id="btnSubmit"  type="submit" style="background: var(--bs-info);" disabled=""><i class="fa fa-save mx-3"></i>&nbsp;Save</button><button class="btn btn-primary col-xl-12 mt-2 btn-limpiar col-sm-12 col-12" type="reset" style="background: var(--bs-gray-600);"><i class="fas fa-broom mx-3"></i>Clear</button><button class="btn btn-primary col-xl-12 mt-2 btn-cancelar col-sm-12 col-12" type="button" style="background: #691c32;"><i class="fas fa-arrow-left mx-3"></i>Back</button></div>
            </form>
        </div>
    </div>
    <script src="/assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="/assets/js/bs-init.js"></script>
    <script src="/assets/js/baguetteBox.min.js"></script>
    <script src="/assets/js/creative.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.2/js/jquery.tablesorter.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.2/js/widgets/widget-filter.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.2/js/widgets/widget-storage.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="/assets/js/Ludens---1-Index-Table-with-Search--Sort-Filters-v20-Ludens---1-Index-Table-with-Search--Sort-Filters.js"></script>
    <script src="/assets/js/Ludens---1-Index-Table-with-Search--Sort-Filters-v20-Ludens---Material-UI-Actions.js"></script>
    <script src="/assets/js/Profile-Edit-Form-profile.js"></script>
</body>

</html>
