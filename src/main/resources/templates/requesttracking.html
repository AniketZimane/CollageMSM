    <style>
      .no-copy {
        user-select: none;
        -moz-user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
        pointer-events: none;
      }
      .green-border {
        border: 1px solid green;
      }

      .red-border {
        border: 1px solid red;
      }
    </style>
    <script>
      function validateCapture() {
        var actualValue = document.getElementById("captureCode").textContent;
        var actualEntry = document.getElementById("captureEntry").value;
        var capture = actualValue.textContent;
        if (actualValue == actualEntry) {
          captureEntry.classList.remove("red-border");
          captureEntry.classList.add("green-border");
          $("#btnSubmit").prop("disabled", false);
        } else {
          captureEntry.classList.remove("green-border");
          captureEntry.classList.add("red-border");
        }
      }
    </script>

  <body>
    <script th:inline="javascript">
      var errorMsg=[[${errorMsg}]]
      var infoMsg=[[${infoMsg}]]
      if(errorMsg!=null)
      {
              swal("Opps!", errorMsg, "error");
       }
       if(infoMsg!=null)
       {
           swal("Opps!", infoMsg, "info");
       }
    </script>
    <div th:replace="userFragment.html ::userNavBarFragment"></div>
    <section class="py-4 py-xl-5">
      <div class="container">
        <div class="row mb-5">
          <div class="col-md-8 col-xl-6 text-center mx-auto">
            <h2>Request Tracking</h2>
            <p>Track your leaving bonafide certificate request.</p>
          </div>
        </div>
        <div class="row d-flex justify-content-center">
          <div class="col-md-6 col-xl-4">
            <div class="card mb-5">
              <div class="card-body d-flex flex-column align-items-center">
                <div
                  class="bs-icon-xl bs-icon-circle bs-icon-primary bs-icon my-4"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="1em"
                    height="1em"
                    fill="currentColor"
                    viewBox="0 0 16 16"
                    class="bi bi-pin-map"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M3.1 11.2a.5.5 0 0 1 .4-.2H6a.5.5 0 0 1 0 1H3.75L1.5 15h13l-2.25-3H10a.5.5 0 0 1 0-1h2.5a.5.5 0 0 1 .4.2l3 4a.5.5 0 0 1-.4.8H.5a.5.5 0 0 1-.4-.8l3-4z"
                    ></path>
                    <path
                      fill-rule="evenodd"
                      d="M8 1a3 3 0 1 0 0 6 3 3 0 0 0 0-6zM4 4a4 4 0 1 1 4.5 3.969V13.5a.5.5 0 0 1-1 0V7.97A4 4 0 0 1 4 3.999z"
                    ></path>
                  </svg>
                </div>
                <form
                  class="text-center"
                  method="post"
                  action="/student/request/tracking/"
                >
                  <div class="mb-3">
                    <input
                      class="form-control"
                      type="number"
                      id="trackId"
                      name="trackId"
                      placeholder="Tracking Id"
                    />
                  </div>
                  <div class="mb-3">
                    <h1
                      class="no-copy"
                      style="background: var(--bs-gray-500)"
                      th:text="${code}"
                      id="captureCode"
                    >
                      Heading
                    </h1>
                    <input
                      class="form-control"
                      type="text"
                      id="captureEntry"
                      name="capture_entry"
                      placeholder="Enter Capture Code"
                      oninput="validateCapture()"
                    />
                  </div>
                  <div class="mb-3">
                    <button
                      class="btn btn-primary border rounded d-block w-100"
                      type="submit"
                      id="btnSubmit"
                      disabled=""
                    >
                      Track
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
