<!DOCTYPE html>

<body id="page-top">
<script th:inline="javascript">
       var msg=[[${msg}]]
       var emsg=[[${emsg}]]
       if(msg!=null)
       {
               swal("Good job!", msg, "success");
        }
        if(emsg!=null)
        {
               swal("Opps!", emsg, "info");

        }
</script>
<div id="wrapper">
    <div th:replace="fragmen1.html ::adminfragment1"></div>
    <div class="d-flex flex-column" id="content-wrapper">
        <div id="content">
            <div th:replace="fragment2.html ::adminfragfragment2"></div>
            <div class="container-fluid">
                <div class="d-sm-flex justify-content-between align-items-center mb-4">
                    <h3 class="text-dark mb-4">K.E.S.Yashwant Raghoji Parab Viddhyalay Vasoli</h3>
                </div>
                <div class="row login-form">
                    <div class="col-md-4 offset-md-4" style="width: 400px;">
                        <h2 class="text-center form-heading">Cut-Off Entry</h2>
                        <form class="custom-form" method="post" action="/admin/cutoff/savedata/">
<!--                            th:object="${CutOff}"-->
                            <div class="form-group mb-3"><label class="form-label">Open hindu maraths:-</label><input class="form-control" type="number" placeholder="Enter Value in percentage" name="openCat"></div>
                            <div class="form-group mb-3"><label class="form-label">OBC:-</label><input class="form-control" type="number" placeholder="Enter Value in percentage" name="obcCat"></div>
                            <div class="form-group mb-3"><label class="form-label">VJNT:-</label><input class="form-control" type="number" placeholder="Enter Value in percentage" name="vjntCat"></div>
                            <div class="form-group mb-3"><label class="form-label">ST:-</label><input class="form-control" type="number" placeholder="Enter Value in percentage" name="stCat"></div>
                            <div class="form-group mb-3"><label class="form-label">EWS-</label><input class="form-control" type="number" placeholder="Enter Value in percentage" name="ewsCat"></div>
                            <div class="form-group mb-3"><label class="form-label">TFWS-</label><input class="form-control" type="number" placeholder="Enter Value in percentage" name="tfwsCat"></div><button class="btn btn-secondary border rounded-pill d-block submit-button w-100" type="submit" style="background: var(--bs-teal);">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
            <footer class="bg-white sticky-footer">
                <div class="container my-auto">
                    <div class="text-center my-auto copyright"><span>Copyright Â© Innovative THings 2023</span></div>
                </div>
